<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Injury Selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 80%;
      min-height: 80%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 40px;
      background: linear-gradient(to right, #a855f7, #ec4899, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      position: relative;
      width: 240px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    .card-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="video/6217120-hd_1920_1080_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Which Injury Are You Facing?</h1>

    <div class="card-container">
      <a href="back_pain.html">
        <div class="card">
          <img src="Images/backpain.jpg" alt="Back Pain">
          <div class="card-title">Back Pain</div>
        </div>
      </a>

      <a href="knee_injury.html">
        <div class="card">
          <img src="Images/knee injury.jpeg" alt="Knee Injury">
          <div class="card-title">Knee Injury</div>
        </div>
      </a>

      <a href="shin_splints.html">
        <div class="card">
          <img src="Images/shin splints.jpeg" alt="Shin Splints">
          <div class="card-title">Shin Splints</div>
        </div>
      </a>

      <a href="shoulder_injury.html">
        <div class="card">
          <img src="Images/shoulder injuru.jpeg" alt="Shoulder Injury">
          <div class="card-title">Shoulder Injury</div>
        </div>
      </a>

      <a href="tentinits.html">
        <div class="card">
          <img src="Images/tendinitis.jpeg" alt="Tendinitis">
          <div class="card-title">Tendinitis</div>
        </div>
      </a>

      <a href="ligament_strain.html">
        <div class="card">
          <img src="Images/ligament sprain.jpeg" alt="Ligament Strain">
          <div class="card-title">Ligament Strain</div>
        </div>
      </a>

      <a href="muscle_strain.html">
        <div class="card">
          <img src="Images/muscle strain.jpeg" alt="Muscle Strain">
          <div class="card-title">Muscle Strain / Pull</div>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
