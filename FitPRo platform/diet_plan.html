<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitPro | Diet Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #0d1b2a;
            --secondary: #1b263b;
            --accent: #ff7f50;
            --text: #e0e1dd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary);
            color: var(--text);
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%);
        }

        .fitpro-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .main-content {
            text-align: center;
            padding: 40px;
            background: rgba(27, 38, 59, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .objective-question {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 30px;
        }

        .objective-options {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .objective-button {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
            text-decoration: none; /* Remove default link styling */
        }

        .objective-button:hover {
            transform: scale(1.05);
        }

        .button-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }

        .objective-button:hover .button-image {
            transform: scale(1.1);
        }

        .button-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text);
            text-align: center;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 1; /* Make text visible by default for links */
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="C:\Users\Lenovo\OneDrive\Desktop\projects\FitPRo platform\video\3125907-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <img src="your-fitpro-image.png" alt="FitPro" class="fitpro-corner">

    <div class="main-content">
        <h1>Diet Plan</h1>
        <p class="objective-question">What is your primary objective?</p>
        <div class="objective-options">
            <a href="weight_loss.html" class="objective-button"> <img src="Images/weightloss.png" alt="Weight Loss" class="button-image">
                <span class="button-text">Weight Loss</span>
            </a>
            <a href="weight_gain.html" class="objective-button">
                <img src="Images/weightgain.webp" alt="Weight Gain" class="button-image">
                <span class="button-text">Weight Gain</span>
            </a>
        </div>
    </div>
</body>
</html>
